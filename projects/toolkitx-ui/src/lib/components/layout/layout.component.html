<section class="tx-header" [class.light]="txTheme==='light'" style="-webkit-app-region: drag">
    <div class="product-name" style="-webkit-app-region: drag; -webkit-user-select: none;">
        <img class="logo" src="/assets/toolkitx/branding/x-blue.svg" alt="">
        <img *ngIf="txIcon && !txTitle" class="name" [src]="'/assets/logos/' + txIcon" alt="">
        <span class="name-text">{{txTitle}}</span>
    </div>
    <div class="extra">
        <ng-content select="tx-layout-header-extra"></ng-content>
    </div>
</section>
<div class="tx-content">
    <ng-content select="tx-layout-content"></ng-content>
</div>
<div class="tx-footer">
    <ng-content select="tx-layout-footer"></ng-content>
</div>
